<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Quiz-app</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">

                <!-- Login form -->

        <div class="form login">
          <span class="title">Login</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required>
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Enter your password" required>
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePW"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck">
                <label for="logCheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forgot password?</a>
            </div>
            <div class="input-field button">
              <input type="button" value="Login Now">
            </div>

          </form>

          <div class="login-signup">
            <span class="text">Not a member?</span>
            <a href="#" class="text login-link">Signup now</a>
          </div>
        </div>



        <!-- Registration form -->

        <div class="form signup hide">
          <span class="title">Registration</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required>
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required>
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="creat password" required>
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="confirm password" required>
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePW"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck">
                <label for="logCheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forgot password?</a>
            </div>
            <div class="input-field button">
              <input type="button" value="SignUp">
            </div>

          </form>
          <div class="login-signup">
            <span class="text">are you member?</span>
            <a href="#" class="text signup-link">Login</a>
          </div>
        </div>
      </div>
    </div>






    <section class="login modal-bg hide">
      <div class="user modal">
        <input type="text" id="user-name" value="" placeholder="username" />
        <input type="text" id="user-surname" value="" placeholder="password"/>
        <button class="loginBtn">Login</button>
      </div>
    </section>

    <section class="degree-zone hide">
      <h1 class="degre-title">QUIZ APP</h1>
      <button class="degree-button">Easy</button>
      <button class="degree-button">Medium</button>
      <button class="degree-button">Hard</button>
    </section>

    <section class="game-zone hide">
      <div class="result-zone hide">
        <div>
          <h3>All results</h3>
          <div class="row">
            <div class="point-group">
              <button class="point-result point--timeout" disabled>4</button>
              <button class="point-result point--fail" disabled>3</button>
            </div>
            <div class="point-percent">46%</div>
          </div>
          <div class="row">
            <div class="point-group">
              <button class="point-result point--success" disabled>8</button>
            </div>
            <div class="point-percent">54%</div>
          </div>
          <button class="btn" id="btn-reset">reset</button>
          <button class="btn" id="btn-show-answers">show results</button>
        </div>
      </div>
      <header>
        <h1 class="quiz-round"></h1>
        <h1 class="timer">s</h1>
      </header>
      <div class="quiz-zone">
        <div class="quiz">
          <span class="first-number">1</span>
          <span class="operation">+</span>
          <span class="second-number">1</span>
        </div>
        <div class="answers">
          <div class="row">
            <div class="answer">1</div>
            <div class="answer">2</div>
          </div>
          <div class="row">
            <div class="answer">3</div>
            <div class="answer">4</div>
          </div>
        </div>
      </div>
      <div class="points">
        <!-- <button class="point point--success" disabled>1</button>
        <button class="point point--fail" disabled>2</button>
        <button class="point point--timeout" disabled>3</button> -->
      </div>
    </section>
  </body>
  <script type="module" src="./quiz.js"></script>
</html>
